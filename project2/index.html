<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 class="title"><span class="cap">Q</span>uotes by famous people</h2>
    <div class="container">
      <button type="button" id="quoteBtn">PRESS TO DISPLAY A</button>
      <blockquote>
        <h2 id="quote"><span class="cap">Q</span>uote</h2>
      </blockquote>
      <h3 id="quoteAuthor">Author of <span class="cap">Q</span>uote</h3>
    </div>
    <script src="script.js"></script>
  </body>
</html>
